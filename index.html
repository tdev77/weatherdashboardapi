    <div id="container-background">
        <h2>Weather Dashboard</h2>

    <div class="container">
        <div class="row">

                <div class="card">
                    <div class="card-body">
                        <h4>SEARCH A CITY:</h4>
                        <div class="form-inline md-form mr-auto mb-4">
                            <input class="form-control mr-sm-2" type="text" id="search-cities" placeholder="Search" aria-label="Search">
                            <button class="btn btn-md btn-primary" id="search-cities-button" data-search="cities">Submit</button>
                        </div>
                    </div>
                    <div class="cities">
                        <div class="city-search" id="searches">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="jumbotron">
                  <!-- <div class="currentWeather"></div> -->
                  <div class="city" id="currentCity">
                      </div>
                      <img src="" id="cloudImage"/>
                      <div class="wind" id="currentWind"></div>
                      <div class="humidity" id="currentHumidity"></div>
                      <div class="tempC" id="currentTemp"></div>
                      <div class="tempK" id="currentTemp"></div>
                      <div class="tempF" id="currentTempF"></div>
                  </div>
                </div>
            </div>
